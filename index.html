<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homework 3 - Password Generator (Humayun Mughal)</title>
    <link rel="stylesheet" href="../Week-3-Homework/Assets/css/style.css">
  </head>
  <body>
    <form id="passwordGeneratorForm">
      <div class="container">
        <h2>Password Generator Application by Humayun Mughal</h2>
        <div class="result__container">
        <span id="result"></span>
        <button id="copy">Copy</button>
      </div>
      <div class="options">
        <div class="option">
          <label> Length </label>
          <input type="number" id="length" min="4" max="20" value="10" style="font-size: 20px; width: 80px; height:35;">
          
        </div>
        
        <div class="option">
          <label>Include Uppercase</label>
          <input style="font-size: 35px;" type="checkbox" id="uppercase" checked>
        </div>
        <div class="option">
          <label>Include Numbers</label>
          <input style="font-size: 35px;" type="checkbox" id="numbers" checked>
        </div>
        <div class="option">
          <label>Include Symbols</label>
          <input style="font-size: 35px;" type="checkbox" id="symbols" checked>
        </div>
      </div>
      <button class="btn" id="generate" type="submit">Generate Password</button>
      </div>
    </form>
    <script src="../Week-3-Homework/Assets/js/script.js"></script>
  </body>
</html>
